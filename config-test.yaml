spring:
  profiles: test
  datasource:
    url:  jdbc:mysql://localhost:3306/sns?useUnicode=true&serverTimezone=Asia/Seoul
    username: root
    password: 1234

  sql:
    init:
      mode: always
      platform: mysql

  jpa:
